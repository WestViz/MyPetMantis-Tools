<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title></title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
          },
          colors: {
            brand: {
              50: '#F0FDF4',   // Very light mint
              100: '#DCfce7',  // Pale mint
              200: '#A7F3D0',  // Soft mint green
              300: '#34D399',  // Bright emerald
              400: '#10B981',  // Vibrant green
              500: '#059669',  // Primary mantis green
              600: '#047857',  // Deep emerald
              700: '#065F46',  // Forest green
              800: '#064E3B',  // Dark forest
              900: '#022c22',  // Very dark green
              950: '#022c1a',  // Deepest green
            },
            accent: {
              50: '#FEFCE8',   // Pale yellow
              100: '#FEF9C3',  // Light yellow
              200: '#FEF08A',  // Lemon yellow
              300: '#FDE047',  // Bright yellow
              400: '#FACC15',  // Golden yellow
              500: '#EAB308',  // Primary gold
              600: '#CA8A04',  // Deep gold
              700: '#A16207',  // Amber
              800: '#854D0E',  // Dark amber
              900: '#713F12',  // Brown amber
            },
            highlight: {
              50: '#ECFDF5',
              100: '#D1FAE5',
              200: '#A7F3D0',
              300: '#6EE7B7',
              400: '#34D399',
              500: '#10B981',
              600: '#059669',
              700: '#047857',
              800: '#065F46',
              900: '#064E3B',
            }
          },
          animation: {
            'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
          }
        },
      },
    }
  </script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #ECFDF5 0%, #D1FAE5 40%, #FEF9C3 100%);
      color: #0f172a;
      overflow-x: hidden;
    }
    .glass-panel {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(5, 150, 105, 0.25);
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
    }
    .glass-button {
      background: rgba(255, 255, 255, 0.7);
      backdrop-filter: blur(4px);
      border: 1px solid rgba(253, 224, 71, 0.4);
      transition: all 0.2s ease;
    }
    .glass-button:hover {
      background: rgba(253, 224, 71, 0.15);
      border-color: rgba(253, 224, 71, 0.7);
    }
    /* Custom scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
    }
    ::-webkit-scrollbar-track {
      background: #D1FAE5;
    }
    ::-webkit-scrollbar-thumb {
      background: #059669;
      border-radius: 4px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #047857;
    }
  </style>
  <script type="importmap">
    {
      "imports": {
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
        "react/": "https://esm.sh/react@^19.2.3/",
        "react": "https://esm.sh/react@^19.2.3",
        "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
        "react-router-dom": "https://esm.sh/react-router-dom@^7.13.0"
      }
    }
  </script>
</head>
<body>
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
