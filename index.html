<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title></title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
          },
          colors: {
            brand: {
              50: '#e6f7fd',   // Lightest pool blue
              100: '#daf1fb',  // Your bg color
              200: '#b5e3f7',
              300: '#7fcef0',
              400: '#4db9e9',
              500: '#20ace9',  // Your main color
              600: '#1a8dc4',
              700: '#146fa0',
              800: '#0e517c',
              900: '#0063db',  // Your alternate color
              950: '#004a9f',
            }
          },
          animation: {
            'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
          }
        },
      },
    }
  </script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #daf1fb;
      /* Your pool calc bg color */
      color: #0f172a;
      overflow-x: hidden;
    }

    .glass-panel {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(32, 172, 233, 0.2);
      /* Main brand color border */
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
    }

    .glass-button {
      background: rgba(255, 255, 255, 0.6);
      backdrop-filter: blur(4px);
      border: 1px solid rgba(32, 172, 233, 0.3);
      /* Main brand color */
      transition: all 0.2s ease;
    }

    .glass-button:hover {
      background: rgba(32, 172, 233, 0.1);
      /* Light brand color hover */
      border-color: rgba(32, 172, 233, 0.6);
    }

    /* Custom scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: #daf1fb;
      /* Your bg color */
    }

    ::-webkit-scrollbar-thumb {
      background: #20ace9;
      /* Your main color */
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #0063db;
      /* Your alternate color */
    }
  </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.13.0"
  }
}
</script>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>

</body>

</html>
