<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title></title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
          },
          colors: {
            brand: {
              50: '#F0FDF4',   // Bright green tint
              100: '#DCFCE7',  // Light green
              200: '#BBF7D0',  // Soft green
              300: '#86EFAC',  // Medium green
              400: '#4ADE80',  // Bright green
              500: '#22C55E',  // Primary green
              600: '#16A34A',  // Deep green
              700: '#15803D',  // Forest green
              800: '#166534',  // Dark green
              900: '#14532D',  // Very dark green
              950: '#052E16',  // Darkest green
            },
            accent: {
              50: '#FFF7ED',   // Light orange tint
              100: '#FFEDD5',  // Light orange
              200: '#FED7AA',  // Soft orange
              300: '#FDBA74',  // Medium orange
              400: '#FB923C',  // Bright orange
              500: '#F97316',  // Primary orange
              600: '#EA580C',  // Deep orange
              700: '#C2410C',  // Dark orange
              800: '#9A3412',  // Very dark orange
              900: '#7C2D12',  // Darkest orange
            },
            highlight: {
              50: '#FEFCE8',   // Light yellow tint
              100: '#FEF9C3',  // Light yellow
              200: '#FEF08A',  // Soft yellow
              300: '#FDE047',  // Medium yellow
              400: '#FACC15',  // Bright yellow
              500: '#EAB308',  // Primary yellow
              600: '#CA8A04',  // Deep yellow
              700: '#A16207',  // Dark yellow
              800: '#854D0E',  // Very dark yellow
              900: '#713F12',  // Darkest yellow
            }
          },
          animation: {
            'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
          }
        },
      },
    }
  </script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #F0FDF4 0%, #DCFCE7 50%, #FEFCE8 100%);
      color: #0f172a;
      overflow-x: hidden;
    }

    .glass-panel {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(34, 197, 94, 0.2);
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
    }

    .glass-button {
      background: rgba(255, 255, 255, 0.6);
      backdrop-filter: blur(4px);
      border: 1px solid rgba(34, 197, 94, 0.3);
      transition: all 0.2s ease;
    }

    .glass-button:hover {
      background: rgba(34, 197, 94, 0.1);
      border-color: rgba(34, 197, 94, 0.6);
    }

    /* Custom scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: #DCFCE7;
    }

    ::-webkit-scrollbar-thumb {
      background: #22C55E;
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #16A34A;
    }
  </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.13.0"
  }
}
</script>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>

</body>

</html>
