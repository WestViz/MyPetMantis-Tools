<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title></title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
          },
          colors: {
            brand: {
              50: '#FFF8F0',   // Lightest cream
              100: '#FFECD9',  // Light peach bg
              200: '#FFD4A8',  // Soft orange
              300: '#FFB366',  // Medium orange
              400: '#FF9933',  // Bright orange
              500: '#E67E22',  // Primary orange (pumpkin)
              600: '#CC7722',  // Burnt orange
              700: '#8B7355',  // Olive brown
              800: '#6B5D4F',  // Deep olive
              900: '#4A4035',  // Dark olive
              950: '#2C2419',  // Very dark brown
            }
          },
          animation: {
            'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
          }
        },
      },
    }
  </script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #FFECD9;
      /* Warm peach bg */
      color: #0f172a;
      overflow-x: hidden;
    }

    .glass-panel {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(230, 126, 34, 0.2);
      /* Primary orange border */
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
    }

    .glass-button {
      background: rgba(255, 255, 255, 0.6);
      backdrop-filter: blur(4px);
      border: 1px solid rgba(230, 126, 34, 0.3);
      /* Primary orange */
      transition: all 0.2s ease;
    }

    .glass-button:hover {
      background: rgba(230, 126, 34, 0.1);
      /* Light orange hover */
      border-color: rgba(230, 126, 34, 0.6);
    }

    /* Custom scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: #FFECD9;
      /* Warm peach bg */
    }

    ::-webkit-scrollbar-thumb {
      background: #E67E22;
      /* Primary orange */
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #CC7722;
      /* Burnt orange */
    }
  </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.13.0"
  }
}
</script>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>

</body>

</html>
